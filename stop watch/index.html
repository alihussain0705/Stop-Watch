<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="timer-display">00 : 00 : 00</div>
    </div>
    <div class="buttons">
      <button id="stopbtn" class="btn" style="--clr: #e76f51">Stop</button>
      <button id="startbtn" class="btn" style="--clr: #f4a261">Start</button>
      <button id="resetbtn" class="btn" style="--clr: #e9c46a">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
